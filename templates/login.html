<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @keyframes fadeIn{
            from{opacity: 0;}
            to{opacity: 1;}
        }

        @keyframes slideUp{
            from{transform:translate(30px); opacity: 0;}
            to{transform: translate(0); opacity: 1;}
        }

        @keyframes bounce{
            0%,100%{transform: scale(1);}
            50%{transform: scale(1);}
        }

        @keyframes fadeOut{
            to{opacity: 0;transform: scale(0.98);}
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static', filename='images/v.jpg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        /*body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
}*/
        .login-container {
            
            /* background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 17px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 532px;
            animation: slideUp 1.2s ease-out;
            transition: box-shadow 0.3s ease;  */
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
                padding: 25px 35px;
                border-radius: 15px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                width: 400px; /* adjusted for medium size */
                animation: slideUp 1.2s ease-out;
                transition: box-shadow 0.3s ease;

        }
        .login-container h1 {
            /* margin-bottom: 56px;
            font-size: 43px;
            text-align: center;
            color: #e7e7e7e0;*/
                margin-bottom: 40px;
                font-size: 36px;
                text-align: center;
                color: #e7e7e7e0;
        } 

        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            /* margin-bottom: 26px;
            padding: 13px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: larger;
            background-color: #ffffffab; */
                margin-bottom: 22px;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 12px;
                font-size: 17px;
                background-color: #ffffffab;

        }
        .login-container input:hover{
            background-color: white;
        }
        .login-container input:focus{
            outline: none;
            box-shadow: 0 0 8px rgba(52,152,219,0.6);
        }
        .login-container button {
            /* padding: 10px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(to right,#2c3e50,#3498db);

            font-size: 18px;

            transition: 0.3s ease; */
                padding: 12px;
                border: none;
                border-radius: 20px;
                background: linear-gradient(to right,#2c3e50,#3498db);
                color: rgba(255, 255, 255, 0.781);
                font-size: 17px;
                cursor: pointer;
                font-weight: 550;
                transition: 0.2s ease;

        }
        .login-container button:hover {
            background-color: #f1f1f1;
            color: white;
            font-weight: 550;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            /* animation: bounce 0.2s; */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
       {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}" style="color: #fa0505; background-size: cover; border-radius: 6px; font-style: italic; text-align: center; font-size: 25px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script>
        document.querySelector("form").addEventListener("submit",function(e){
            document.body.style.animation="fadeOut 0.5s"
        });
    </script>
</body>
</html>
